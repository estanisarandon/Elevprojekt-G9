{% extends "base-template.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification">
                {{ messages [0] }}. Go to <a href="{{ url_for('bp_open.signup_get') }}">Sign up page</a>
            </div>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('bp_open.login_post')}}" method="POST">
        <input class="signupLogin" type="email" name="email" placeholder="Enter your email address" /> <br />
        <input class="signupLogin" type="password" name="password" placeholder="Enter your password" /> <br />
        <br />
        <button class="sbutton button1">Log In</button>
    </form>

    <form action="{{ url_for('bp_open.index')}}" method="GET">
        <button class="sbutton button2">Back</button>
    </form>

{% endblock %}
