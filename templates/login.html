{% extends "base-template.html" %}

{% block content %}
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification">
                {{ messages [0] }}. Go to <a href="{{ url_for('bp_open.login_get') }}">login page</a>
            </div>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('bp_open.login_post')}}" method="POST">
        <input type="email" name="email" placeholder="Enter your email address" /> <br />
        <input type="password" name="password" placeholder="Enter your password" /> <br />
        <br />
        <button class="sbutton button2" action="{{ url_for('bp_open.index')}}">Back</button>
        <button class="sbutton button1">Log In</button>
    </form>
{% endblock %}
